<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meetings</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="debug">

    <!-- HEADER -->
    <header>
        <button>
            <i class="fa-soldid fa-table-cells"></i>
            speaker view
        </button>
        <button>
            <i class="fa-solid fa-maximize"></i>

        </button>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <div class="my-row">
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>

            </div>
        </div>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <!-- FOOTER LEFT -->

        <div>
            <button>
                <div>
                    <i class="fa-solid fa-microphone fa-2x"></i>
                </div>
                <div>
                    Mute
                </div>
            </button>
            <button>
                <i class="fa-solid fa-chevron-up"></i>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-video-slash fa-2x"></i>
                </div>
                <div>
                    Stop video
                </div>
            </button>
            <button>
                <i class="fa-solid fa-chevron-up"></i>
            </button>
        </div>
        <!-- FOOTER CENTER -->
        <div>
            <button>
                <div>
                    <i class="fa-solid fa-user-plus fa-2x"></i>
                </div>
                <div>
                    Invite
                </div>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-user-group fa-2x"></i>
                </div>
                <div>
                    Manage participants
                </div>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-chart-column fa-2x"></i>
                </div>
                <div>
                    Polling
                </div>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-share-from-square fa-2x green-btn"></i>
                </div>
                <div>
                    Share screen
                </div>
            </button>

            <button>
                <i class="fa-solid fa-chevron-up"></i>
            </button>

            <button>
                <div>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </div>
                <div>
                    Chat
                </div>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-record-vinyl fa-2x"></i>
                </div>
                <div>
                    Record
                </div>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-table-cells-large fa-2x"></i>
                </div>
                <div>
                    Breakout rooms
                </div>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </div>
                <div>
                    More
                </div>
            </button>

        </div>

        <!-- FOOTER RIGHT -->

        <div>
            <button class="end-meeting-btn">
                End meeting
            </button>
        </div>

    </footer>
    <!-- /footer -->

</body>

</html>
