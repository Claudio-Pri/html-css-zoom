<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template HTML CSS</title>

    <!-- FONT AWESOME -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="debug">

    <!-- main -->
    <main>
        <div class="container">
            <div class="my-row">
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>
                <div class="webcam-item"></div>

            </div>
        </div>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <div class="my-row">

            <div class="my-col-25 footer-left">

                <div class="icon-container">
                    <div class="icon-box big-icon">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                    <h4>Mute</h4>

                </div>


                <div class="icon-box small-icon">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>

                <div class="icon-container">
                    <div class="icon-box big-icon">
                        <i class="fa-solid fa-video-slash"></i>
                    </div>

                    <h4>Stop video</h4>
                </div>

                <div class="icon-box small-icon">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>


            </div>

            <div class="my-col-50 footer-middle">

                <div class="icon-container">

                    <div class="icon-box big-icon">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <h4>Invite</h4>


                </div>
                <div class="icon-container">

                    <div class="icon-box big-icon">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <h4>Manage participants</h4>


                </div>
                <div class="icon-container">

                    <div class="icon-box big-icon">
                        <i class="fa-solid fa-chart-column"></i>
                    </div>
                    <h4>Polling</h4>


                </div>
                <div class="icon-container">

                    <div class="icon-box big-icon btn-green">
                        <i class="fa-solid fa-share-from-square"></i>
                    </div>
                    <h4>Share screen</h4>


                </div>


                <div class="icon-box small-icon">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>

                <div class="icon-container">

                    <div class="icon-box big-icon">
                        <i class="fa-solid fa-comment"></i>
                    </div>
                    <h4>Chat</h4>


                </div>
                <div class="icon-container">

                    <div class="icon-box big-icon">
                        <i class="fa-solid fa-record-vinyl"></i>
                    </div>
                    <h4>Record</h4>


                </div>
                <div class="icon-container">

                    <div class="icon-box big-icon">
                        <i class="fa-solid fa-table-cells-large"></i>
                    </div>
                    <h4>Breakout rooms</h4>


                </div>
                <div class="icon-container">

                    <div class="icon-box big-icon">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <h4>More</h4>


                </div>





            </div>

            <div class="my-col-25 footer-right">

                <h4 class="btn-red">
                    End Meeting
                </h4>

            </div>

        </div>
    </footer>
    <!-- /footer -->

</body>

</html>
